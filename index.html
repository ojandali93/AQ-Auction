<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 20px auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #items-container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-height: 400px;
      overflow-y: auto;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .edit-btn {
      background-color: #28a745;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Item Tracker</h1>

  <form id="item-form">
    <label>
      Date:
      <input type="date" id="date" required />
    </label>
    <label>
      Brand:
      <select id="brand" required>
        <option value="">Select Brand</option>
        <option value="Milwaukee">Milwaukee</option>
        <option value="DeWalt">DeWalt</option>
        <option value="Ryobi">Ryobi</option>
        <option value="Kobalt">Kobalt</option>
        <option value="Metabo">Metabo</option>
        <option value="Craftsman">Craftsman</option>
        <option value="Nest">Nest</option>
        <option value="Moen">Moen</option>
        <option value="Elkay">Elkay</option>
        <option value="Flex">Flex</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <label>
      Item:
      <input type="text" id="item" required />
    </label>
    <label>
      Price:
      <input type="number" id="price" required />
    </label>
    <label>
      User:
      <select id="user" required>
        <option value="Dia Ascha">Dia Ascha</option>
        <option value="Omar Aljabi">Omar Aljabi</option>
      </select>
    </label>
    <label>
      Category:
      <select id="category" required>
        <option value="Tools">Tools</option>
        <option value="Costco">Costco</option>
        <option value="CVS">CVS</option>
        <option value="Lowes">Lowes</option>
        <option value="Miscellaneous">Miscellaneous</option>
        <option value="Oil">Oil</option>
      </select>
    </label>

    <label>
      Payment:
      <select id="payment" required>
        <option value="Cash">Cash</option>
        <option value="Zelle">Zelle</option>
      </select>
    </label>

    <button type="submit">Add Item</button>
  </form>

  <!-- Filter by User -->
  <div class="filters">
    <label for="user-filter">Filter by User:</label>
    <select id="user-filter">
      <option value="All">All</option>
      <option value="Omar Aljabi">Omar Aljabi</option>
      <option value="Dia Ascha">Dia Ascha</option>
    </select>
  </div>

  <h2>Items List</h2>
  <div id="items-container"></div>

  <script>
    const form = document.getElementById('item-form');
    const itemsContainer = document.getElementById('items-container');
    const userFilter = document.getElementById('user-filter');

    let items = []; // Array to store items
    let editingIndex = null; // Index of item being edited

    // Set today's date by default
    document.getElementById('date').valueAsDate = new Date();

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const brand = document.getElementById('brand').value.trim();
      const item = document.getElementById('item').value.trim();
      const price = `$${document.getElementById('price').value}`;
      const user = document.getElementById('user').value;
      const category = document.getElementById('category').value;
      const Payment = document.getElementById('payment').value;

      if (!brand || !item || !price || !date || !user || !category) {
        alert('Please fill out all fields');
        return;
      }

      const newItem = { date, brand, item, price, user, category };

      if (editingIndex !== null) {
        items[editingIndex] = newItem;
        editingIndex = null;
      } else {
        items.push(newItem);
      }

      form.reset();
      document.getElementById('date').valueAsDate = new Date();
      renderItems();
    });

    userFilter.addEventListener('change', () => {
      renderItems();
    });

    function renderItems() {
      itemsContainer.innerHTML = '';

      const filteredItems = userFilter.value === 'All'
        ? items
        : items.filter(entry => entry.user === userFilter.value);

      filteredItems.forEach((entry, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        itemDiv.innerHTML = `
          <div>
            <strong>${formatDate(entry.date)}</strong><br/>
            <strong>${entry.brand}</strong> - ${entry.item}<br/>
            <strong>${entry.price}</strong> - ${entry.Payment}<br/>
            <em>${entry.user}</em> | <em>${entry.category}</em>
          </div>
          <button class="edit-btn" onclick="editItem(${index})">Edit</button>
        `;

        itemsContainer.appendChild(itemDiv);
      });
    }

    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const dateObj = new Date(dateString);
      return dateObj.toLocaleDateString(undefined, options);
    }

    window.editItem = (index) => {
      const entry = items[index];

      document.getElementById('date').value = entry.date;
      document.getElementById('brand').value = entry.brand;
      document.getElementById('item').value = entry.item;
      document.getElementById('price').value = entry.price.replace('$', '');
      document.getElementById('user').value = entry.user;
      document.getElementById('category').value = entry.category;
      document.getElementById('payment').value = entry.Payment;

      editingIndex = index;
    };
  </script>
</body>
</html>
